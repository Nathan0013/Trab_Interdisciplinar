<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Finalizado</title>
    
</head>
<body>
    <!-- Overlay de fim de jogo -->
    <div id="gameEndOverlay" class="game-end-overlay">
        <div class="game-end-container">
            <h1 class="game-end-title">Jogo Finalizado!</h1>
            <p class="game-end-message">Parab√©ns, <span id="playerNameEnd">Jogador</span>!</p>
            <div class="game-end-score">
                <span id="finalScore">0</span> pontos
            </div>
            <div class="game-end-buttons">
                <button id="playAgainBtn" class="end-game-btn play-again-btn">Jogar Novamente</button>
                <button id="goToRankingBtn" class="end-game-btn ranking-btn">Ver Ranking</button>
                <button id="goToMenuBtn" class="end-game-btn menu-btn">Voltar ao Menu</button>
            </div>
        </div>
    </div>

</body>
</html>
