<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="../paginas_biomas/imagem/eco_logo-removebg-preview.png" alt="Logo" width="100" height="100">
                </div>
                <h1>Bem-vindo de volta</h1>
                <p>Acesse sua conta para continuar</p>
            </div>
            
            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" name="email" placeholder="Seu e-mail" required />
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="senha" placeholder="Sua senha" required />
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-footer">
                    <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Criar uma conta</a></p>
                </div>
            </form>
            
            <div class="message-container" style="display: none;"></div>
        </div>
    </div>

    <script src="../cadastro/JS/logica_cadastro.js"></script>
</body>
</html>
