<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="../paginas_biomas/imagem/eco_logo-removebg-preview.png" alt="Logo" width="100" height="100">
                </div>
                <h1>Crie sua conta</h1>
                <p>Junte-se a nós para aprender sobre o meio ambiente</p>
            </div>
            
            <form class="auth-form" id="register-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" name="nome" placeholder="Nome completo" required />
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>

                    <input type="email" name="email" placeholder="Seu e-mail" required />
>>>>>>> master
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="senha" placeholder="Crie uma senha" required minlength="6" />
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>Criar conta</span>
                    <i class="fas fa-user-plus"></i>
                </button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="tela_login.html">Fazer login</a></p>
                </div>
            </form>
            
            <div class="message-container" style="display: none;"></div>
        </div>
    </div>

    <script src="../cadastro/JS/logica_cadastro.js"></script>
</body>
</html>
