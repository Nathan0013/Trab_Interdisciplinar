<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <h2>Cadastro</h2>
                <input type="text" name="nome" placeholder="Nome completo" required />
                <input type="email" name="email" placeholder="E-mail" required />
                <input type="password" name="senha" placeholder="Senha" required minlength="6" />
                <button type="submit">Criar conta</button>
                <p class="message">Já tem uma conta? <a href="#">Entrar</a></p>
            </form>
            
            <form class="login-form">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="E-mail" required />
                <input type="password" name="senha" placeholder="Senha" required />
                <button type="submit">Entrar</button>
                <p class="message">Ainda não tem uma conta? <a href="#">Criar uma conta</a></p>
            </form>
            
            <!-- Container para mensagens de feedback -->
            <div class="message-container" style="display: none;"></div>
        </div>
    </div>

    <!-- Importar script externo -->
    <script src="logica_cadastro.js"></script>
</body>
</html>
